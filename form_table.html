<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body bgcolor="lightblue" text="black">
	<form>
	<center>
		<font face="Constantia" size="4">
	<table border="1" cellpadding="10" cellspacing="0" bgcolor="white" width="40%">
		<tr>
			<th colspan="2">Registration Form</th>
		</tr>
		<tr>
			<td>First Name</td>
			<td><input type="text" name="fname" placeholder="Enter First Name" required="" /></td>
		</tr>
		<tr>
			<td>Last name</td>
			<td><input type="text" name="lname" placeholder="Enter last Name" /></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="email" name="email" placeholder="Enter email id" required="" /></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="password"></td>
		</tr>
		<tr>
			<td>City</td>
			<td>
				<select name="city">
					<option>Select City</option>
					<option value="Delhi">Delhi</option>
					<option value="Mumbai">Mumbai</option>
					<option value="Hydrabad">Hydrabad</option>
					<option value="Noida">Noida</option>
					<option value="Gajiabad">Gajiabad</option>
					<option value="Lucknow">Lucknow</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Degree</td>
			<td><input type="checkbox" name="bca">BCA <input type="checkbox" name="mca"> MCA <input type="checkbox" name=""> Other</td>
		</tr>
		<tr>
			<td>Gender</td>
			<td><input type="radio" name="gender"> Male <input type="radio" name="gender"> Female</td>
		</tr>
		<tr>
			<td>DOB</td>
			<td><input type="date" name="dob"></td>
		</tr>
		<tr>
			<td>Color</td>
			<td><input type="color" name="color"></td>
		</tr>
		<tr>
			<td>Photo</td>
			<td><input type="file" name="photo"></td>
		</tr>
		<tr>
			<td>About</td>
			<td><textarea name="about"></textarea></td>
		</tr>
		<tr>
			<th colspan="2"><input type="submit" name="sub" value="Registration"> <input type="reset" name="" value="Cancel"></th>
		</tr>
	</table>
	</font>
</center>
</form>
      
</body>
</html>
