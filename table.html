<!DOCTYPE html>
<html lang="en">
<head>
  <title>Table</title> 
  <style>
    td {
      border: 1px solid black;
      height: 50px;
    }
  </style>
</head>
<body>
  <table style="width:100%">

    <tr>
      <td>5</td>
      <td colspan="3">
        <table style="width:100%">
          <tr>
            <td>
              <table style="width:100%;margin-top:50px;">
                <tr>
                  <td>6</td>
  
                </tr>
  
              </table>
            </td>
            <td>7</td>
          </tr>
  
  
        </table>
  
  
  
  
      </td>
  
    </tr>
    <tr>
      <td>8</td>
      <td>9</td>
      <td>10</td>
      <td>
  
        <table style="width:100%">
          <tr>
            <td>11</td>
          </tr>
        </table>
        <table style="width:100%">
          <tr>
            <td>12</td>
          </tr>
        </table>
  
      </td>
  
  
    </tr>
    <tr>
      <td></td>
      <td class="not">
        <table style="width:100%">
          <tr>
            <td>13</td>
          </tr>
          <tr>
            <td>14</td>
          </tr>
          <tr>
            <td>15</td>
          </tr>
        </table>
      </td>
      <td colspan="2">
        <table style="width:100%">
          <tr>
            <td>16</td>
          </tr>
          <tr>
            <td>17</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>18</td>
      <td>16</td>
      <td>20</td>
      <td>21</td>
    </tr>
  </table>
  
</body>
</html>
